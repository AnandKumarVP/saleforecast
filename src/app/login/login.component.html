<app-header></app-header>
<body>
  <div class="login-form">
    <h2>Login</h2>

        <form  class="login-form" action="" #f="ngForm" novalidate (ngSubmit)="onloginsuccess()">

          <div>

          <div class="form-group">
            <label for="exampleInputEmail1" class="text-uppercase">Email</label>
            <input type="email" class="form-control" placeholder="Mail id / Username" name="email" [(ngModel)]="user.email" required>
            
            
          </div>
          <div class="form-group">
            
            <label for="exampleInputPassword1" class="text-uppercase">Password</label>
            <input type="password" class="form-control" placeholder="Your Password here" name="password" [(ngModel)]="user.password" required>
          
          </div>

        </div>
            <button type="submit" class="btn btn-primary btn-block" ng>Login</button>


        
        </form>
    <p>{{response}}</p>
  </div>
    
</body>
